name: 🚀 Deploy Sentiment App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: 🚀 Deploy to EC2
      run: |
        ssh -tt -o StrictHostKeyChecking=no deploy@13.42.17.17 << 'EOF'
          cd ~
          if [ ! -d "Sentiment_Analysis_of_Tweets" ]; then
            git clone https://github.com/VatsalSangani/Sentiment_Analysis_of_Tweets.git
          fi
          cd Sentiment_Analysis_of_Tweets/sentiment-analysis
          git pull origin main

          echo "🧹 Stopping and removing previous sentiment container..."
          docker stop sentiment-app 2>/dev/null || true
          docker rm sentiment-app 2>/dev/null || true

          echo "🧹 Removing previous sentiment image..."
          docker rmi -f twitter-sentiment-ui:latest 2>/dev/null || true

          echo "📦 Building new Docker image..."
          docker build -t twitter-sentiment-ui:latest .

          echo "🚀 Running new Docker container..."
          docker run -d -p 8001:8001 -p 8502:8502 --name sentiment-app twitter-sentiment-ui:latest

          exit 0
        EOF
