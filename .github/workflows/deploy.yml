name: ğŸš€ Deploy Twitter Sentiment App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ğŸš€ Deploy Sentiment App to EC2
      run: |
        ssh -tt -o StrictHostKeyChecking=no deploy@13.42.17.17 << 'EOF'
          set -e
          
          echo "ğŸ“ Changing to sentiment-analysis directory..."
          cd ~/Sentiment_Analysis_of_Tweets/sentiment-analysis

          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main

          echo "ğŸ›‘ Stopping old container..."
          docker stop sentiment-app 2>/dev/null || true
          docker rm sentiment-app 2>/dev/null || true

          echo "ğŸ§¼ Cleaning Docker build cache..."
          docker builder prune -f

          echo "ğŸ”¥ Removing old sentiment-ui image..."
          docker rmi -f sentiment-ui:latest 2>/dev/null || true

          echo "ğŸ³ Building Docker image fresh..."
          docker build --no-cache -t sentiment-ui:latest .

          echo "ğŸš€ Running new container on ports 8001 (API) and 8502 (Streamlit Frontend)..."
          docker run -d \
            -p 8001:8001 \
            -p 8502:8502 \
            --name sentiment-app \
            sentiment-ui:latest

          echo "âœ… Deployment complete."
          exit 0
        EOF
