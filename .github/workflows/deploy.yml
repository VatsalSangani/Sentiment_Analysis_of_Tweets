name: Deploy Sentiment Analysis to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # --- CONFIGURATION SECTION ---
    env:
      REGISTRY: ghcr.io
      # UPDATED: Lowercase, matches your likely repo name or preference
      IMAGE_NAME: vatsalsangani/sentiment-analysis 
      CONTAINER_NAME: sentiment-app
      # UPDATED: Matches your screenshot folder name exactly
      BUILD_CONTEXT: ./sentiment-analysis 
      DOCKERFILE_PATH: ./sentiment-analysis/Dockerfile
      
    steps:
      
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GHCR
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # 5. Build and Push (No Cache - Ensuring Fresh Build)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          no-cache: true 
          
      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Deploy via AWS SSM (The "Winning Formula" - JSON Safe)
      - name: Deploy Docker via AWS CLI SSM Command
        run: |
          # --- 1. PREPARE SCRIPT CONTENT ---
          # We use cat <<EOF to let GitHub expand variables safely.
          
          cat <<EOF > deploy_script.sh
          #!/bin/bash
          set -e

          # Log in to GHCR
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # 1. Clean Up: Force remove specific container
          sudo docker rm -fv ${{ env.CONTAINER_NAME }} 2>/dev/null || true

          # 2. Clean Up: Remove image to ensure fresh pull
          sudo docker rmi -f ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null || true

          # 3. Pull new image
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # 4. Run new container
          # MAPPING PORTS: Host 8001->Container 8001 AND Host 8502->Container 8502
          # This avoids conflict with your other app running on 8000/8501
          sudo docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p 8001:8001 \
            -p 8502:8502 \
            --restart unless-stopped \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          EOF

          # --- 2. GENERATE SAFE JSON PAYLOAD ---
          # jq guarantees perfect JSON syntax for AWS CLI
          PARAMETERS=$(jq -n \
            --arg cmd "$(cat deploy_script.sh)" \
            --arg dir "/home/ec2-user" \
            '{"commands": [$cmd], "workingDirectory": [$dir]}')

          # --- 3. SEND COMMAND ---
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Sentiment App Deployment" \
            --parameters "$PARAMETERS" \
            --timeout-seconds 1200 \
            --output text
