name: Deploy Sentiment Analysis to EC2 via AWS SSM

# Trigger on push to main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Grant permissions for pushing to GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define environment variables
    env:
      REGISTRY: ghcr.io
      
      # --- APP: Sentiment Analysis ---
      SA_IMAGE_NAME: vatsalsangani/sentiment_analysis
      SA_IMAGE_PATH: ./sentiment-analysis 
      SA_FASTAPI_EXTERNAL_PORT: 8002  # New external port for FastAPI
      SA_FASTAPI_INTERNAL_PORT: 8001  # Internal port defined in Dockerfile/entrypoint.sh
      SA_STREAMLIT_EXTERNAL_PORT: 8503 # New external port for Streamlit
      SA_STREAMLIT_INTERNAL_PORT: 8502 # Internal port defined in Dockerfile/entrypoint.sh
      
    steps:
      
      # 1. Checkout repository code (The Sentiment Analysis Repo)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2-4. Docker Setup and Login
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # --- AWS SSM Credential Setup ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}


      # ----------------------------------------------------------------------------------
      # APP: SENTIMENT ANALYSIS DEPLOYMENT
      # ----------------------------------------------------------------------------------
      
      # 5. Build and Push the Sentiment Analysis Docker image
      - name: Build and push Sentiment Analysis image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SA_IMAGE_PATH }}
          file: ${{ env.SA_IMAGE_PATH }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.SA_IMAGE_NAME }}:latest

      # 6. Deploy Sentiment Analysis via AWS CLI SSM Command
      - name: Deploy Sentiment Analysis App
        run: |
          DEPLOY_SCRIPT="#!/bin/bash\n \
          echo ${{ secrets.GITHUB_TOKEN }} | /usr/bin/docker login ghcr.io -u VatsalSangani --password-stdin\n \
          IMAGE_URI=\"${{ env.REGISTRY }}/${{ env.SA_IMAGE_NAME }}:latest\"\n \
          /usr/bin/docker pull \$IMAGE_URI\n \
          /usr/bin/docker stop sentiment-app || true\n \
          /usr/bin/docker rm sentiment-app || true\n \
          # Maps EXTERNAL 8002 to INTERNAL 8001 (FastAPI) AND EXTERNAL 8503 to INTERNAL 8502 (Streamlit)
          /usr/bin/docker run -d --name sentiment-app \
            -p ${{ env.SA_FASTAPI_EXTERNAL_PORT }}:${{ env.SA_FASTAPI_INTERNAL_PORT }} \
            -p ${{ env.SA_STREAMLIT_EXTERNAL_PORT }}:${{ env.SA_STREAMLIT_INTERNAL_PORT }} \
            --restart unless-stopped \$IMAGE_URI"

          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deployment - Sentiment Analysis" \
            --parameters "commands=['$DEPLOY_SCRIPT'],workingDirectory=['/home/ec2-user']" \
            --timeout-seconds 1200 \
            --output text
